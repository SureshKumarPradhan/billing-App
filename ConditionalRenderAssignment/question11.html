<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display the fast element</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6.26.0/babel.js"
    ></script>
    <script type="text/babel">
      const root = document.getElementById("root");
      const IsVeg = () => {
        return <img src="https://i.ibb.co/kQQyRwP/veg.png" alt="veg" />;
      };
      const IsNonVeg = () => {
        return <img src="https://i.ibb.co/stN0gCz/non-veg.png" alt="non-veg" />;
      };
      const MenuItem = (props) => {
        const { data } = props;
        return (
          <div>
            {data.map((val) => {
              return (
                <div key={val.id}>
                  <h2>
                    {val.isVeg ? <IsVeg /> : <IsNonVeg />}
                    {val.name}
                  </h2>
                  <img src={val.image} alt={val.name} />
                  <p>Inr : {val.price}</p> <hr />
                </div>
              );
            })}
          </div>
        );
      };
      const App = () => {
        const menuItems = [
          {
            id: 1,
            name: "Aloo Dum Biryani",
            price: 114,
            isVeg: true,
            image: "https://i.ibb.co/MRr0V8h/aloo-biryani.png",
          },
          {
            id: 2,
            name: "Chicken Kebab",
            price: 142,
            isVeg: false,
            image: "https://i.ibb.co/nBxxxp6/chicken-kebab.png",
          },
          {
            id: 3,
            name: "Chicken Lollipop",
            price: 153,
            isVeg: false,
            image: "https://i.ibb.co/09YrZNn/chicken-lollipop.png",
          },
          {
            id: 4,
            name: "Chicken Biryani",
            price: 148,
            isVeg: false,
            image: "https://i.ibb.co/gv3FYqh/chicken-biryani.png",
          },
        ];
        return (
          <div>
            <h1>Menu Items</h1>
            <MenuItem data={menuItems} />
          </div>
        );
      };
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
