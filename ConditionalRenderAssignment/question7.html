<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display the fast element</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6.26.0/babel.js"
    ></script>
    <script type="text/babel">
      const root = document.getElementById("root");
      const UserAvatar = props => {
      return <img src={props.src} alt="user image" />
      }
      // const DefaultAvatar = props => {
      // return <img src={props.src} alt="default image" />
      // }
      const UserProfile  = props => {
       const {data} = props;
       return(
         <div>
          {
            data.avatar ? (<UserAvatar src={data.avatar}/>) :(<UserAvatar src={'https://i.ibb.co/fDGgcyJ/default-user-pic.png'}/>)
          }
          <h2>{data.name}</h2>
          </div>
       )
      }
      const App = () => {
      const user1 = { id: 1, name: 'Dona', avatar: 'https://i.ibb.co/FKvv2Mr/donna.png' }
      const user2 = { id: 1, name: 'Rachel', avatar: '' }
      return(
        <div>
          <UserProfile data={user1}/>
          <UserProfile data={user2}/>
          </div>
      )
      }
      ReactDOM.render(<App/>, root);
    </script>
  </body>
</html>
