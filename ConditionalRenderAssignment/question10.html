<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display the fast element</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6.26.0/babel.js"
    ></script>
    <script type="text/babel">
      const root = document.getElementById("root");
      const LoginTrue = () =>{
        return <img src="https://i.ibb.co/cNfHy3b/green-dot.png" alt="green" />
      }
      const LoginFalse  = () =>{
        return <img src="https://i.ibb.co/jhPVt09/red-dot.png" alt="redd" />
      }
      const UserStatus =  props => {
       const {data} = props;
       return(
         <div>
          {
            data.map(val=>{
              return <h3 key={val.id}>{val.isLoggedIn ? <LoginTrue/> : <LoginFalse/>} {val.name}</h3>
            })
          }
          </div>
       )
      }
      const App = () => {
        const users = [
            { id: 1, name: 'adam', isLoggedIn: false }, 
            { id: 2, name: 'steve', isLoggedIn: true }, 
            { id: 3, name: 'dona', isLoggedIn: true }, 
            { id: 4, name: 'kumar', isLoggedIn: false } 
        ]
      return(
        <div>
          <h1>Usr Login Status</h1>
          <UserStatus data={users}/>
          </div>
      )
      }
      ReactDOM.render(<App/>, root);
    </script>
  </body>
</html>
